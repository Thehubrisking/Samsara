    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-red': '#F6EF12',
              'brand-red-dark': '#DDCB0E',
              'light-bg': '#F9F9F9',
              'light-card': '#FFFFFF',
              'light-border': '#E0E0E0',
              'dark-text': '#111827',
              'medium-text': '#6B7280',
              // Dark theme colors
              'dark-bg': '#111111',
              'dark-card': '#1E1E1E',
              'dark-border': '#333333',
              'light-text': '#F9F9F9',
              'medium-text-dark': '#9E9E9E',
              'dark-subtle-bg': '#363434',
            }
          }
        }
      }
    </script>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) for dark mode
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
